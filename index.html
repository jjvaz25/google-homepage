<!DOCTYPE html>
<html>
<head>
    <title>Google Home Page Replication</title>
    <link rel="stylesheet" href="css_reset.css">
    <link rel="stylesheet" href="easy_google.css">
</head>
<body>

    <div id="topnav">
        <ul class="topul">
            <li class="topleft"><a href="#">About</a></li>
            <li class="topleft"><a href="#">Store</a></li>
            <li class="topright icon"><a href="#"></a></li>
            <li class="topright grid"><a href="#"></a></li>
            <li class="topright"><a href="#">Images</a></li>
            <li class="topright"><a href="#">Gmail</a></li>
        </ul>
    </div>
    <div class="logo">
        <img alt="google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <form>
        <input type="text" name="searchbar" id="searchbar">
    </form>
    <div class="buttoncontainer">
        <button class="button" type="button">Google Search</button>
        <button class="button" type="button">I'm Feeling Lucky</button>
    </div>
    <div class="discovertools">
        <p><a href=#>Discover</a> tools to help manage your digital well being</p>
    </div>




    <div id="footer">
        <ul class="bottom">
            <li class="bottomleft"><a href="#">Advertising</a></li>
            <li class="bottomleft"><a href="#">Business</a></li>
            <li class="bottomleft"><a href="#">How Search works</a></li>
            <li class="bottomright"><a href="#">Privacy</a></li>
            <li class="bottomright"><a href="#">Terms</a></li>
            <li class="bottomright"><a href="#">Settings</a></li>
        </ul>
    </div>
</body>




</html>
